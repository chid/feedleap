<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RSS feed to Kippt - FeedLeap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="{{ STATIC_URL }}favicon.ico">

    <!-- Loading Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{{ STATIC_URL }}css/flat-ui.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <![endif]-->

    <link href="{{ STATIC_URL }}css/app.css" rel="stylesheet">
  </head>
    <body>
        {% block body %}{% endblock %}


        <!-- Load JS here for greater good =============================-->
        <script src="{{ STATIC_URL }}js/jquery-1.8.2.min.js"></script>
        <script src="{{ STATIC_URL }}js/jquery-ui-1.10.0.custom.min.js"></script>
        <script src="{{ STATIC_URL }}js/jquery.dropkick-1.0.0.js"></script>
        <script src="{{ STATIC_URL }}js/jquery.placeholder.js"></script>
        <script src="{{ STATIC_URL }}js/application.js"></script>
        <!--[if lt IE 8]>
            <script src="{{ STATIC_URL }}js/icon-font-ie7.js"></script>
            <script src="{{ STATIC_URL }}js/icon-font-ie7-24.js"></script>
        <![endif]-->

        <!-- Google Analytics -->
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-39726967-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </body>
</html>
